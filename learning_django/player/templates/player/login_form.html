{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}

    <form role="form" action="{% url "player:player_login" %}" method="post">

        {% csrf_token %}
        <p>Please login</p>

        {{ form }}

        <button type="submit" class="btn btn-success">Sign in</button>
    </form>

    <p class="button"><a href="{% url "player:player_signup" %}">Sign up</a></p>

{% endblock %}
